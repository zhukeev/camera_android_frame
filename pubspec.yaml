name: camera_android_frame
description: Android implementation of the camera plugin.
repository: https://github.com/zhukeev/camera_android_frame
issue_tracker: https://github.com/zhukeev/camera_android_frame/issues

version: 0.10.23

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

flutter:
  plugin:
    implements: camera
    platforms:
      android:
        package: io.flutter.plugins.camera
        pluginClass: CameraPlugin
        dartPluginClass: AndroidCamera

dependencies:
  camera_platform_interface_frame: ^2.10.11
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.2
  stream_transform: ^2.0.0

dev_dependencies:
  async: ^2.5.0
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  leak_tracker_flutter_testing: any
  mockito: ^5.4.4
  pigeon: ^22.4.1

topics:
  - camera
